<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados en Vivo - Muestra de Proyectos ITEL 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header h1 { 
            font-size: 4rem; 
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .header p { 
            font-size: 1.8rem; 
            opacity: 0.9;
        }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 50px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        .stat-label {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .stat-number {
            font-size: 4rem;
            font-weight: 800;
            color: #667eea;
        }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out;
        }
        .podium-place {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: relative;
        }
        .podium-place:hover {
            transform: translateY(-10px);
        }
        .place-1 {
            width: 400px;
            min-height: 350px;
            order: 2;
        }
        .place-2 {
            width: 350px;
            min-height: 300px;
            order: 1;
            opacity: 0.9;
        }
        .place-3 {
            width: 350px;
            min-height: 300px;
            order: 3;
            opacity: 0.9;
        }
        .medal {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        .place-number {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 15px;
        }
        .project-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .project-info {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }
        .votes-display {
            font-size: 3rem;
            font-weight: 800;
            color: #667eea;
            margin-top: 15px;
        }
        .votes-label {
            font-size: 1rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .ranking-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 1.2s ease-out;
        }
        .ranking-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .ranking-list {
            display: grid;
            gap: 15px;
        }
        .ranking-item {
            display: grid;
            grid-template-columns: 80px 1fr 150px 200px;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .ranking-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        .rank-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            text-align: center;
        }
        .rank-details {
            display: flex;
            flex-direction: column;
        }
        .rank-project {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }
        .rank-course {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }
        .rank-category {
            display: inline-block;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .rank-votes {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .update-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .live-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="update-indicator">
        <span class="live-dot"></span>
        Actualizando cada 5 segundos
    </div>

    <div class="header">
        <div class="logo-container">
            <div class="logo-circle">ITEL</div>
        </div>
        <h1>ðŸŽ“ Muestra Anual de Proyectos 2025</h1>
        <p>Resultados en Tiempo Real</p>
    </div>

    <div class="stats-bar">
        <div class="stat-box">
            <div class="stat-label">Total Proyectos</div>
            <div class="stat-number" id="totalProyectos">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Votos Registrados</div>
            <div class="stat-number" id="totalVotos">0</div>
        </div>
    </div>

    <div class="podium" id="podium">
        <!-- Top 3 se carga dinÃ¡micamente -->
    </div>

    <div class="ranking-table">
        <h2 class="ranking-title">ðŸ“Š Ranking Completo</h2>
        <div class="ranking-list" id="rankingList">
            <!-- Resto del ranking se carga dinÃ¡micamente -->
        </div>
    </div>

    <script>
        let maxVotos = 1;

        async function cargarResultados() {
            try {
                const response = await fetch('/api/resultados-live');
                const data = await response.json();

                // Actualizar estadÃ­sticas
                document.getElementById('totalProyectos').textContent = data.total_proyectos;
                document.getElementById('totalVotos').textContent = data.total_votos;

                // Calcular votos mÃ¡ximos para las barras de progreso
                maxVotos = data.proyectos.length > 0 ? data.proyectos[0].votos : 1;
                if (maxVotos === 0) maxVotos = 1;

                // Renderizar Top 3
                renderTop3(data.proyectos.slice(0, 3));

                // Renderizar resto del ranking
                renderRanking(data.proyectos.slice(3));

            } catch (error) {
                console.error('Error cargando resultados:', error);
            }
        }

        function renderTop3(top3) {
            const podium = document.getElementById('podium');
            const medallas = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
            const lugares = ['place-1', 'place-2', 'place-3'];

            podium.innerHTML = '';

            top3.forEach((proyecto, index) => {
                const div = document.createElement('div');
                div.className = `podium-place ${lugares[index]}`;
                div.innerHTML = `
                    <div class="medal">${medallas[index]}</div>
                    <div class="place-number">#${index + 1}</div>
                    <div class="project-name">${proyecto.nombre_proyecto}</div>
                    <div class="project-info">${proyecto.curso} - ${proyecto.materia}</div>
                    ${proyecto.categoria ? `<div class="rank-category">${proyecto.categoria}</div>` : ''}
                    <div class="votes-display">${proyecto.votos}</div>
                    <div class="votes-label">votos</div>
                `;
                podium.appendChild(div);
            });
        }

        function renderRanking(proyectos) {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            proyectos.forEach((proyecto, index) => {
                const porcentaje = (proyecto.votos / maxVotos * 100).toFixed(1);
                const div = document.createElement('div');
                div.className = 'ranking-item';
                div.innerHTML = `
                    <div class="rank-number">#${index + 4}</div>
                    <div class="rank-details">
                        <div class="rank-project">${proyecto.nombre_proyecto}</div>
                        <div class="rank-course">${proyecto.curso} - ${proyecto.materia}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${porcentaje}%"></div>
                        </div>
                    </div>
                    ${proyecto.categoria ? `<div class="rank-category">${proyecto.categoria}</div>` : '<div></div>'}
                    <div class="rank-votes">${proyecto.votos}</div>
                `;
                rankingList.appendChild(div);
            });
        }

        // Cargar al inicio
        cargarResultados();

        // Actualizar cada 5 segundos
        setInterval(cargarResultados, 5000);
    </script>
</body>
</html>
